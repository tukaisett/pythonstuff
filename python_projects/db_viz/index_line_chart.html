<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%Y-%m-%d %H:%M:%S");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.reading_date); })
    .y(function(d) { return y(d.reading_lag_time); });
// reading_date,reading_time,reading_tz_adj,reading_timezone,reading_day,reading_lag_time
// 2018-09-06,11:25:23,-0700,PDT,Thu,0


var invocation = new XMLHttpRequest();
var url = 'http://www.meltwaternews.com/ext/ew/reading-lag/';
   
function callOtherDomain() {
  if(invocation) {    
    invocation.open('GET', url, true);
    invocation.onreadystatechange = handler;
    invocation.send(); 
  }
}

//d3.csv("http://www.meltwaternews.com/ext/ew/reading-lag/reading-lag-mag-pentaho-db02.csv", function(d) {
d3.csv("lag_data_sept5_1549.csv", function(d) {
  d.reading_date = parseTime(d.reading_date.substring(0,9) + ' ' + d.reading_time);
  d.reading_lag_time = +d.reading_lag_time;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.reading_date; }));
  y.domain(d3.extent(data, function(d) { return d.reading_lag_time; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .select(".domain")
      .remove();

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Lag (Secs)");

  g.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 4.5)
      .attr("d", line);
});

</script>
